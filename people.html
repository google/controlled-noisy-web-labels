<script>
  var authors = [
    {name: 'Lu Jiang', img: 'people/lujiang.png'},

    {name: 'Mason Liu', img: 'people/masonliuw.png'},
    {name: 'Weilong Yang', img: 'people/weilongyang.png'},

  for (var i = 0; i < authors.length; i += 1) {
    var a = authors[i];
    var img = $('<img>').attr('src', a.img);
    $('<div class="author">').append($('<div class="img">').append(img)).append(
        $('<div class="name">').html(a.name)).appendTo($('#authors'));
  }
</script>
